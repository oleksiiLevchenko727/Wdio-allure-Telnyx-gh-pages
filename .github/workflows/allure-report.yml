name: WDIO Tests with Allure

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read     

      pages: write        
      pages: write      

      id-token: write    

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'


      - name: Setup Java (for Allure)

      - name: Setup Java

        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      - name: Install Allure CLI
        run: npm install -g allure-commandline --unsafe-perm=true

      - name: Run WebdriverIO tests

        run: npm run test

      - name: Load Allure History
        uses: actions/download-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: github-pages 

      - name: Build Allure report
        if: always()
        run: |
          mkdir -p allure-results/history
          if [ -d "github-pages/history" ]; then
            cp -r github-pages/history/* allure-results/history/
          fi
          allure generate allure-results --clean -o allure-report

        id: run_tests
        continue-on-error: true 
        run: npm run test

      - name: Generate Allure report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure Artifact
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: './allure-report'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: always()

      - name: Fail job if tests failed
        if: ${{ steps.run_tests.outcome != 'success' }}
        run: exit 1
