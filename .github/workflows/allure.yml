name: WDIO Tests with Allure

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      # Устанавливаем Allure CLI (если у вас в package.json нет allure-commandline)
      - name: Install Allure CLI
        run: npm install -g allure-commandline --unsafe-perm=true

      - name: Run WebdriverIO tests
        run: npm run test

      - name: Generate Allure report
        run: |
          # генерируем отчёт в папку allure-report
          allure generate allure-results --clean -o allure-report --report-name "Wdio Allure Telnyx"

      - name: Debug: list report files
        run: |
          echo "=== tree of allure-report ==="
          ls -la ./allure-report || true
          ls -R ./allure-report || true
          echo "=== head of index.html (if exists) ==="
          if [ -f ./allure-report/index.html ]; then head -n 80 ./allure-report/index.html || true; fi

      - name: Fix base href for Project Pages (so assets load at /{repo}/)
        if: always()
        run: |
          # Если у вас project pages (https://<user>.github.io/<repo>/),
          # нужно прописать base href, чтобы статические ресурсы грузились корректно.
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          if [ -f ./allure-report/index.html ]; then
            # вставляем <base href="/REPO_NAME/"> сразу после <head>
            sed -i "0,/<head>/s|<head>|<head><base href=\"/${REPO_NAME}/\">|" ./allure-report/index.html || true
            echo "Base href set to /${REPO_NAME}/"
          else
            echo "index.html not found, skip base href fix"
          fi

      - name: Deploy Allure report to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: main
          keep_files: false
